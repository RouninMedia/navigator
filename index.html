<!doctype html>

<html lang="en-GB">
<head>
<meta charset="utf-8">
<title>Navigator by Rounin Media</title>
  
<style>

#GLOBAL-CUSTOM-PROPERTIES,
:root {
  --wakuWidth: 49vw;
  --wakuHeight: 31vw;

  --wakuControlWidth: 40px;
}

#DISPLAY,
.wakuSlideshow,
.wakuControls {
display: grid;
}

#POSITION,
.waku,
.wakuControl {
position: relative;
}

.wakuControls {
position: absolute;
}


.CO-ORDINATES,
.wakuControls {
right: 6px;
bottom: 6px;
}

#GRID-PARENT,
.wakuSlideshow {
grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
grid-template-rows: var(--wakuHeight);
}

.wakuControls {
grid-template-columns: var(--wakuControlWidth) var(--wakuControlWidth) var(--wakuControlWidth);
grid-template-rows: var(--wakuControlWidth) var(--wakuControlWidth) var(--wakuControlWidth); 
}

#GRID-CHILDREN,
.wakuControl.\--up {grid-area: 1 / 2 / 2 / 3}
.wakuControl.\--right {grid-area: 2 / 3 / 3 / 4;}
.wakuControl.\--down {grid-area: 3 / 2 / 4 / 3;}
.wakuControl.\--left {grid-area: 2 / 1 / 3 / 2;}
.wakuControl.\--center {grid-area: 2 / 2 / 3 / 3;}

#WIDTH_HEIGHT,
.waku,
.wakuFrame {
width: var(--wakuWidth);
height: var(--wakuHeight);
}

.wakuControls {
width: calc(var(--wakuControlWidth) * 3);
height: calc(var(--wakuControlWidth) * 3);
}

.wakuControl {
width: var(--wakuControlWidth);
height: var(--wakuControlWidth);
}


#MARGIN_PADDING,
.waku {
margin: 100px auto;
}

#TEXT-COLOR,

#TEXT-PRESENTATION,

#BACKGROUND,
.wakuControls {
background-color: rgba(0, 0, 0, 0.04);
}

.wakuControl {
background-color: rgba(255, 255, 255, 0.6);
}

/* .wakuControl:hover, */
.wakuControl[data-control-state="active"] {
background-color: rgba(255, 255, 255, 0.95);
}

.wakuControl.\--center /*,
.wakuControl.\--center:hover */ {
background-color: rgba(255, 255, 255, 0.9);
}

[data-row="01"][data-column="01"] {
background-color: red;
}

[data-row="01"][data-column="02"] {
background-color: orange;
}

[data-row="01"][data-column="03"] {
background-color: yellow;
}

[data-row="01"][data-column="04"] {
background-color: green;
}

[data-row="01"][data-column="05"] {
background-color: blue;
}

[data-row="01"][data-column="06"] {
background-color: indigo;
}

[data-row="01"][data-column="07"] {
background-color: violet;
}

#BORDER,
.waku {
border: 2px solid rgb(0, 0, 0);
}

.wakuControls,
.wakuControl.\--center {
border-radius: 50%;
}

#BOX-SHADOW,
.waku {
box-shadow: 0 0 12px rgba(63, 63, 63, 0.6);
}

.wakuControl.\--center {
box-shadow: 1px 1px 1px rgb(0, 0, 0, 0.6), -1px -1px 1px rgb(255, 255, 255, 0.6);
}

#ELEMENT-PRESENTATION,
.waku,
.wakuControl {
overflow: hidden;
}

.wakuControl {
clip-path: polygon(50% 0%, 100% 100%, 50% 75%, 0% 100%);
cursor: pointer;
}

.wakuControl.\--center {
clip-path: none;
cursor: default;
}


#TRANSFORM,
.wakuControl.\--up {
transform: translate(0, calc(var(--wakuControlWidth) / 10 * 3));
}

.wakuControl.\--right {
transform: rotate(90deg) translate(0, calc(var(--wakuControlWidth) / 10 * 3));
}

.wakuControl.\--down {
transform: rotate(180deg) translate(0, calc(var(--wakuControlWidth) / 10 * 3));
}

.wakuControl.\--left {
transform: rotate(270deg) translate(0, calc(var(--wakuControlWidth) / 10 * 3));
}

#TRANSITIONS,
.wakuSlideshow {
transition: transform 0.7s ease-out;
}

.wakuControl {
transition: transform 0.3s ease-out, background-color 0.6s ease-out;
}

.wakuControl.\--center {
transition: none;
}

#ANIMATIONS,
/* .wakuControl.\--up:hover, */
.wakuControl.\--up[data-control-state="active"] {
animation: animateArrowUp 1s infinite;
}

/* .wakuControl.\--right:hover, */
.wakuControl.\--right[data-control-state="active"] {
animation: animateArrowRight 1s infinite;
}

/* .wakuControl.\--down:hover, */
.wakuControl.\--down[data-control-state="active"] {
animation: animateArrowDown 1s infinite;
}

/* .wakuControl.\--left:hover, */
.wakuControl.\--left[data-control-state="active"] {
animation: animateArrowLeft 1s infinite;
}


/* @KEYFRAMES */

@keyframes animateArrowUp {

  0% {transform: translate(0, 6px);}
 50% {transform: translate(0, 0);}
100% {transform: translate(0, 6px);}
}

@keyframes animateArrowRight {

  0% {transform: rotate(90deg) translate(0, 6px);}
 50% {transform: rotate(90deg) translate(0, 0);}
100% {transform: rotate(90deg) translate(0, 6px);}
}

@keyframes animateArrowDown {

  0% {transform: rotate(180deg) translate(0, 6px);}
 50% {transform: rotate(180deg) translate(0, 0);}
100% {transform: rotate(180deg) translate(0, 6px);}
}

@keyframes animateArrowLeft {

  0% {transform: rotate(270deg) translate(0, 6px);}
 50% {transform: rotate(270deg) translate(0, 0);}
100% {transform: rotate(270deg) translate(0, 6px);}
}
  
  
</style>
</head>

<body>
<div class="navigatorControls" title="Use this Navigator to navigate...">
<div class="navigatorControl --up" title="Go Up"></div>
<div class="navigatorControl --right" title="Move Right"></div>
<div class="navigatorControl --down" title="Move Down"></div>
<div class="navigatorControl --left" title="Move Left"></div>
<div class="navigatorControl --center"></div>
</div>
</body>
</html>
